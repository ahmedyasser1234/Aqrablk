<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أقربلك ميديا - Aqrablik Media</title>
    <link rel="icon" href="https://res.cloudinary.com/dk3wwuy5d/image/upload/v1768847093/logo_web_bar_2_qwdhpl.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'TheYearOfHandicrafts';
        src: url('./fonts/TheYearofHandicrafts.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: 'TheYearOfHandicrafts', 'Cairo', sans-serif;
        background-color: #080911;
        overflow-x: hidden;
        margin: 0;
        cursor: none; /* إخفاء الماوس الافتراضي */
      }
      
      /* التأكد من إخفاء الماوس على الروابط أيضاً */
      a, button, [role="button"] {
        cursor: none !important;
      }

      .glow-text {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.15);
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes orbit {
        from { transform: rotate(0deg) translateX(120px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
      }
      .animate-orbit {
        animation: orbit 20s linear infinite;
      }
      @keyframes subtle-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-subtle-bounce {
        animation: subtle-bounce 3s ease-in-out infinite;
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .dropdown-content {
        visibility: hidden;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
        pointer-events: none;
      }
      .group:hover .dropdown-content {
        visibility: visible;
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }
    </style>
